<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="result">
            <h3 id="compare_results">View high scores</h3>
        </div>
        <div class="timer">
            <h3>Time:</h3>
            <div class="timer_count">60</div>
        </div>
    </header>

    <main>
        <div class="center_text">
            <h1 class="question">Coding Quiz Challenge</h1>
        </div>
        <div class="instruction">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="center_text">
            <button id="start_button">Start</button>
        </div>
        <div class="center_text">
            <div id="answer_buttons">
                <button class="answer_button_1"></button>
                <button class="answer_button_2"></button>
                <button class="answer_button_3"></button>
                <button class="answer_button_4"></button>
            </div>
        </div>
        <div id="result">
            <h1>All done!</h1>
            <h2 class="score">Final score</h2>
            <p>
                <label>Enter initials:</label>
                <input id="initials" type="text" />
            </p>
            <button id="submit_button">Submit</button>
        </div>
        <div id="final_page">
            <h1>High Scores!</h1>
            <p id="output"></p>
            <button id="replay">Replay</button>
            <button id="clearBtn">Clear</button>
        </div>


    </main>


    <script src="./assets/script.js"></script>

</body>

</html>
