<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <!-- add header for high score, time, button-->

    <header>
        <div class="result">
            <h3>View high scores</h3>
        </div>
        <div class="timer">
            <!-- need to fix the look -->
            <h3>Time:</h3>
            <div class="countdown">60</div>
        </div>
    </header>


    <main>

        <div>
            <h1 class="question">Quiz Challenge</h1>
        </div>
        <div class="instuction">
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
        </div>
        <div>
            <button id="start">Start</button>
        </div>
        <div>
            
            <ul id="answer_Button">
                <li><button id="answer1"></button></li>
                <li><button id="answer2"></button></li>
                <li><button id="answer3"></button></li>
                <li><button id="answer4"></button></li>
                </ul>
        
        </div>
        


    </main>
    

    <script src="./Assets/script.js"></script>
</body>
</html>
